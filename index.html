<html>

<head>
	<title>Stundenplan GIBM</title>
	<script type = "text/javascript" src = "js/jquery-2.1.4.js"></script>
	<script type = "text/javascript" src = "js/functions.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width" />
	<meta charset="utf-8" />
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Stundenplan GIBM</h1>
		</div>
		<p>Bitte wählen Sie einen Beruf aus:</p>
		<!-- Job-Dropdown -->
		<select id="jobs" class="form-control"></select>
		<br />

		<p id="classParagraph">Bitte wählen Sie eine Klasse aus:</p>
		<!-- Class-Dropdown -->
		<select id="classes" class="form-control" hidden></select>
		<br />
		<!-- Table -->
		<div class="table-responsive">
			<table id="timetable" class="table">
				<thead>
					<tr>
						<th>Datum</th>
						<th>Wochentag</th>
						<th>Zeit</th>
						<th>Lehrer</th>
						<th>Fach</th>
						<th>Raum</th>
						<th>Kommentar</th>
					</tr>
				</thead>
				<tbody id="content">
					<!-- Data goes here -->
				</tbody>
			</table>
		</div><!-- Table -->

		<nav id="weekSwitcher" align="center">
			<ul class="pagination">
				<li id="previous">
					<a id="previous-link" href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li id="next">
					<a id="next-link" href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div><!-- Container -->
</body>

</html>
